<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pulsating Background Animation</title>
	<style>
		body {
			background-color: #e9e9e9;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			font-family: Arial, sans-serif;
		}

		.container {
			width: 80vw;
			height: 80vh;
			background-color: #fff;
			box-shadow: 0px 0px 30px 0px rgba(0, 0, 0, 0.5);
			border-radius: 10px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			animation: pulsate 5s ease-in-out infinite;
		}

		h1 {
			font-size: 3rem;
			margin: 0;
			text-align: center;
			color: #f44336;
		}

		p {
			font-size: 1.5rem;
			color: #555;
			margin-top: 2rem;
			text-align: center;
		}

		@keyframes pulsate {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.05);
			}
			100% {
				transform: scale(1);
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to my website</h1>
		<p>Here you will find all kinds of useful information and resources</p>
	</div>
</body>
</html>
